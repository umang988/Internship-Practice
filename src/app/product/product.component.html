<body>
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name">
        </div>
          
        <div class="form-group">
            <label>Quantity</label>
            <input type="text" class="form-control" formControlName="quantity">
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="text" class="form-control" formControlName="price">
        </div>
        <div class="address" formArrayName="deliveryAddress">
            <div>
                <label style="font-weight: 600;">Delivery Address</label>
                <button (click)="addAddress()" type="button" id="add-btn" class="form-group btn btn-primary">Add Address</button>
            </div>
            <ng-container *ngFor="let addressGroup of productForm.value.deliveryAddress; let addressIndex=index" [formGroupName]="addressIndex">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label>City</label>
                        <input type="text" class="form-control" formControlName="city">
                    </div>
                    <div class="form-group col-md-4">
                        <label>State</label>
                        <input type="text" class="form-control" formControlName="state">
                    </div>
                    <div class="form-group col-md-2">
                        <label>Pincode</label>
                        <input type="text" class="form-control" formControlName="pincode">
                    </div>
                    
                    <div class="form-group" *ngIf="productForm.value.deliveryAddress.length > 1">
                        <button class="btn btn-primary" id="delete-btn" (click)="deleteAddress(addressIndex)">Delete</button>
                    </div>
                </div>
            </ng-container>
        </div>  
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </body>
