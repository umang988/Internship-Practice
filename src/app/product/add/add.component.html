<body>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" formControlName="name">
      </div>
        
      <div class="form-group">
          <label>Quantity</label>
          <input type="text" class="form-control" formControlName="quantity">
      </div>
      <div class="form-group">
          <label>Price</label>
          <input type="text" class="form-control" formControlName="price">
      </div>
      <!-- <div class="form-group">
        <label>Product Usage</label>
        <select class="form-control" (change)="newControl($event.target.value)" formControlName="usage">
          <option>New</option>
          <option>Refurbished</option>
        </select>
      </div>
      <div class="form-group">
        <label>Time Used</label>
        <input type="text" class="form-control" formControlName="timeUsed">
    </div> -->
      <div class="address" formArrayName="deliveryAddress">
          <div>
              <label style="font-weight: 600;">Delivery Address</label>
              <button (click)="addAddress()" type="button" id="add-btn" class="form-group btn btn-primary">Add Address</button>
          </div>
          <div *ngFor="let addressGroup of productForm.value.deliveryAddress; let addressIndex=index" [formGroupName]="addressIndex">
              <div class="form-row">
                  <div class="form-group col-md-4">
                      <label>City</label>
                      <input type="text" class="form-control" formControlName="city">
                  </div>
                  <div class="form-group col-md-4">
                      <label>State</label>
                      <input type="text" class="form-control" formControlName="state">
                  </div>
                  <div class="form-group col-md-2">
                      <label>Pincode</label>
                      <input type="text" class="form-control" formControlName="pincode">
                  </div>
                  
                  <div class="form-group" *ngIf="productForm.value.deliveryAddress.length > 1">
                      <button class="btn btn-primary" id="delete-btn" type="button" (click)="deleteAddress(addressIndex)">Delete</button>
                  </div>
              </div>
          </div>
        </div>

      <div formGroupName="passwordGroup">
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" formControlName="password">
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control" formControlName="confirmPassword">
            </div>
        </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
